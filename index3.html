    <h1>Returns a number of all occurences of the specified item in an array</h1>
    <script>

        function findEmail(input, item) {
            var output = 0;
            for (let index = 0; index < input.length; index++) {
                if (item == input[index]) {
                    output++;
                }

            }
            console.log(output);
        }
        var input = [5, 3, 8, 9, 4, 8, 5];
        findEmail(input, 1)
    </script>
