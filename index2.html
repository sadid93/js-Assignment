    <h1>Extracts e-mails from single string with e-mails list delimeted by semicolons</h1>
    <div class="container-def">
        <input type="email" name="" id="email" placeholder="Enter string to be splitted">
        
        <button class="" onclick="Btn();">Enter</button>
        <input type="text" id="output">
    </div>

    <script>
        

        const Btn = () => {
            var a = document.getElementById("email").value;
            document.getElementById('output').value = a;
        };

        
    </script>
